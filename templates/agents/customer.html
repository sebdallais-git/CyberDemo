{% extends "base.html" %}
{% block title %}Customer Evaluator{% endblock %}

{% block content %}
<div x-data="customerForm()">

    <!-- Nav -->
    <div class="flex items-center gap-3 mb-6">
        <a href="/agents"
           class="inline-flex items-center gap-2 px-4 py-2 text-xs font-semibold text-gray-400 border border-gray-800 rounded-lg bg-gray-900/50 hover:bg-gray-800/50 hover:border-gray-600 hover:text-gray-200 transition-all">
            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round">
                <path d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"/>
            </svg>
            Agents
        </a>
    </div>

    <!-- Header -->
    <div class="mb-6">
        <h2 class="text-xl font-bold text-white mb-1">Customer Evaluator</h2>
        <p class="text-sm text-gray-400">Evaluate scenarios from CIO, CFO, R&D Head, and MFG Head perspectives.</p>
    </div>

    <!-- Scenario -->
    <div class="mb-4">
        <label class="block text-xs font-semibold text-gray-400 mb-1">Scenario</label>
        <select x-model="scenario" class="px-3 py-2 text-sm bg-gray-900 border border-gray-700 rounded-lg text-white focus:border-amber-500 focus:outline-none">
            <option value="ransomware">Ransomware</option>
            <option value="ai_factory">AI Factory</option>
            <option value="data_exfil">Data Exfiltration</option>
        </select>
    </div>

    <!-- Persona -->
    <div class="mb-6">
        <label class="block text-xs font-semibold text-gray-400 mb-1">Persona</label>
        <div class="flex flex-wrap gap-2">
            <button @click="persona = 'all'" :class="persona === 'all' ? 'bg-amber-900/30 border-amber-500/50 text-amber-300' : 'border-gray-800 text-gray-400 hover:text-gray-200'"
                    class="px-3 py-1.5 text-xs font-semibold border rounded-lg transition-all">All</button>
            <button @click="persona = 'cio'" :class="persona === 'cio' ? 'bg-amber-900/30 border-amber-500/50 text-amber-300' : 'border-gray-800 text-gray-400 hover:text-gray-200'"
                    class="px-3 py-1.5 text-xs font-semibold border rounded-lg transition-all">CIO</button>
            <button @click="persona = 'cfo'" :class="persona === 'cfo' ? 'bg-amber-900/30 border-amber-500/50 text-amber-300' : 'border-gray-800 text-gray-400 hover:text-gray-200'"
                    class="px-3 py-1.5 text-xs font-semibold border rounded-lg transition-all">CFO</button>
            <button @click="persona = 'rd_head'" :class="persona === 'rd_head' ? 'bg-amber-900/30 border-amber-500/50 text-amber-300' : 'border-gray-800 text-gray-400 hover:text-gray-200'"
                    class="px-3 py-1.5 text-xs font-semibold border rounded-lg transition-all">R&D Head</button>
            <button @click="persona = 'mfg_head'" :class="persona === 'mfg_head' ? 'bg-amber-900/30 border-amber-500/50 text-amber-300' : 'border-gray-800 text-gray-400 hover:text-gray-200'"
                    class="px-3 py-1.5 text-xs font-semibold border rounded-lg transition-all">MFG Head</button>
        </div>
    </div>

    <!-- Submit -->
    <button @click="submit()" :disabled="running"
            class="px-6 py-2.5 text-sm font-semibold rounded-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed"
            :class="running ? 'bg-gray-700 text-gray-400' : 'bg-amber-600 text-white hover:bg-amber-500'">
        <span x-show="!running">Run Evaluation</span>
        <span x-show="running" class="flex items-center gap-2">
            <svg class="w-4 h-4 animate-spin" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10" stroke-dasharray="30 70"/></svg>
            Evaluating...
        </span>
    </button>

    <!-- Result -->
    <div x-show="result" x-transition class="mt-6 p-4 rounded-lg border"
         :class="status === 'error' ? 'border-red-900/50 bg-red-950/10' : 'border-gray-700 bg-gray-900/50'">
        <div class="text-xs font-semibold mb-2"
             :class="status === 'error' ? 'text-red-400' : status === 'complete' ? 'text-amber-400' : 'text-gray-400'"
             x-text="status === 'error' ? 'Error' : status === 'complete' ? 'Complete' : 'Running...'"></div>
        <pre class="text-xs text-gray-300 whitespace-pre-wrap max-h-96 overflow-y-auto" x-text="result"></pre>
    </div>

</div>
{% endblock %}
