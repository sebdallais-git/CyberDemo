<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Teleprompter — CyberDemo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            -webkit-user-select: none;
            user-select: none;
        }

        /* --- Scrolling container --- */
        #prompter {
            position: absolute;
            top: 0; left: 0; right: 0;
            padding: 45vh 24px 60vh 24px;
            will-change: transform;
        }

        /* Reading guide line */
        #guide {
            position: fixed;
            top: 42vh;
            left: 0; right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, rgba(59,130,246,0.5) 20%, rgba(59,130,246,0.5) 80%, transparent 100%);
            z-index: 100;
            pointer-events: none;
            display: none;
        }

        /* --- Scene blocks --- */
        .scene {
            margin-bottom: 64px;
            max-width: 680px;
            margin-left: auto;
            margin-right: auto;
        }
        .scene-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
            opacity: 0.4;
        }
        .scene-time {
            font-size: 13px;
            font-family: 'SF Mono', 'Menlo', monospace;
            color: #3b82f6;
            min-width: 48px;
        }
        .scene-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #6b7280;
        }
        .scene-divider {
            flex: 1;
            height: 1px;
            background: #1f2937;
        }

        /* Narration text */
        .narration {
            font-size: 32px;
            line-height: 1.55;
            font-weight: 400;
            color: #f3f4f6;
            letter-spacing: 0.01em;
        }
        .narration em {
            font-style: normal;
            color: #60a5fa;
            font-weight: 600;
        }
        .narration strong {
            color: #f87171;
            font-weight: 700;
        }
        .narration .stat {
            color: #34d399;
            font-weight: 600;
        }
        .narration .brand {
            color: #c084fc;
            font-weight: 600;
        }

        /* Action cues */
        .action {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 20px 0;
            padding: 12px 16px;
            border-radius: 10px;
            background: rgba(245, 158, 11, 0.08);
            border-left: 3px solid #f59e0b;
        }
        .action-icon {
            font-size: 18px;
            flex-shrink: 0;
            margin-top: 2px;
        }
        .action-text {
            font-size: 16px;
            color: #fbbf24;
            line-height: 1.5;
        }

        /* Pause markers */
        .pause {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 24px 0;
            padding: 10px 16px;
            border-radius: 10px;
            background: rgba(99, 102, 241, 0.08);
            border-left: 3px solid #6366f1;
        }
        .pause-text {
            font-size: 15px;
            color: #818cf8;
            font-style: italic;
        }

        /* --- Selection overlay --- */
        #select-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 400;
        }
        #select-overlay h1 {
            font-size: 28px;
            font-weight: 700;
            color: #f3f4f6;
            margin-bottom: 6px;
        }
        #select-overlay .subtitle {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 40px;
        }
        .script-btn {
            display: block;
            width: 320px;
            padding: 20px 24px;
            margin-bottom: 16px;
            border-radius: 14px;
            border: 1px solid #374151;
            background: rgba(255,255,255,0.03);
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            -webkit-tap-highlight-color: transparent;
            transition: border-color 0.2s, background 0.2s;
        }
        .script-btn:active {
            background: rgba(255,255,255,0.06);
        }
        .script-btn .btn-label {
            font-size: 18px;
            font-weight: 600;
            color: #f3f4f6;
            margin-bottom: 4px;
        }
        .script-btn .btn-desc {
            font-size: 13px;
            color: #6b7280;
            line-height: 1.4;
        }
        .script-btn.demo { border-color: #1d4ed8; }
        .script-btn.demo:active { background: rgba(29,78,216,0.15); }
        .script-btn.demo .btn-label { color: #60a5fa; }
        .script-btn.bts { border-color: #7c3aed; }
        .script-btn.bts:active { background: rgba(124,58,237,0.15); }
        .script-btn.bts .btn-label { color: #c084fc; }

        /* --- Countdown overlay --- */
        #countdown-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 350;
        }
        #countdown-label {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        #countdown-number {
            font-size: 120px;
            font-weight: 200;
            color: #f3f4f6;
            line-height: 1;
            font-variant-numeric: tabular-nums;
        }
        #countdown-hint {
            font-size: 14px;
            color: #374151;
            margin-top: 24px;
        }
        #countdown-adjust {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 32px;
        }
        #countdown-adjust button {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            border: 1px solid #374151;
            background: rgba(255,255,255,0.04);
            color: #9ca3af;
            font-size: 26px;
            font-weight: 300;
            cursor: pointer;
            font-family: inherit;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #countdown-adjust button:active {
            background: rgba(255,255,255,0.1);
            border-color: #6b7280;
        }
        #countdown-adjust .cd-label {
            font-size: 13px;
            color: #4b5563;
            font-family: 'SF Mono', monospace;
        }

        /* --- Controls bar --- */
        #controls {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            padding: 16px 24px;
            background: linear-gradient(transparent, rgba(0,0,0,0.95) 40%);
            z-index: 200;
            display: none;
            align-items: center;
            justify-content: space-between;
        }
        #controls button {
            background: none;
            border: 1px solid #374151;
            color: #9ca3af;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            -webkit-tap-highlight-color: transparent;
        }
        #controls button:active { background: #1f2937; }
        #controls button.primary {
            border-color: #3b82f6;
            color: #60a5fa;
            font-weight: 600;
        }
        #speed-display {
            font-size: 13px;
            color: #6b7280;
            font-family: 'SF Mono', monospace;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<!-- ====== SELECTION OVERLAY ====== -->
<div id="select-overlay">
    <h1>Teleprompter</h1>
    <p class="subtitle">Choose a script — 7s countdown before scrolling starts</p>

    <button class="script-btn demo" data-script="demo">
        <div class="btn-label">Demo Video</div>
        <div class="btn-desc">Dell Cyber Recovery product demo. You sell Dell. ~2 min.</div>
    </button>

    <button class="script-btn bts" data-script="bts">
        <div class="btn-label">Behind the Scenes</div>
        <div class="btn-desc">How you built it with Claude Code. You sell yourself. ~2 min.</div>
    </button>
</div>

<!-- ====== COUNTDOWN OVERLAY ====== -->
<div id="countdown-overlay">
    <div id="countdown-label">Starting in</div>
    <div id="countdown-number">7</div>
    <div id="countdown-hint">Switch to recording app now</div>
    <div id="countdown-adjust">
        <button id="cd-minus">-</button>
        <span class="cd-label">delay</span>
        <button id="cd-plus">+</button>
    </div>
</div>

<!-- ====== READING GUIDE ====== -->
<div id="guide"></div>

<!-- ====== SCROLLING CONTENT ====== -->
<div id="prompter"></div>

<!-- ====== CONTROLS ====== -->
<div id="controls">
    <button id="btn-slower">Slower</button>
    <span id="speed-display">1.0x</span>
    <button id="btn-pause" class="primary">Pause</button>
    <span></span>
    <button id="btn-faster">Faster</button>
</div>

<script>
(function() {
    // --- Elements ---
    const selectOverlay = document.getElementById('select-overlay');
    const countdownOverlay = document.getElementById('countdown-overlay');
    const countdownNumber = document.getElementById('countdown-number');
    const countdownLabel = document.getElementById('countdown-label');
    const guide = document.getElementById('guide');
    const prompter = document.getElementById('prompter');
    const controls = document.getElementById('controls');
    const btnPause = document.getElementById('btn-pause');
    const btnSlower = document.getElementById('btn-slower');
    const btnFaster = document.getElementById('btn-faster');
    const speedDisplay = document.getElementById('speed-display');

    // --- State ---
    const BASE_SPEED = 0.55;
    let speed = 1.0;
    let scrolling = false;
    let paused = false;
    let scrollY = 0;

    // --- Script selection ---
    document.querySelectorAll('.script-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const scriptId = btn.dataset.script;
            const template = document.getElementById('script-' + scriptId);
            // Load script content into prompter
            prompter.innerHTML = template.innerHTML;
            // Hide selection, show countdown
            selectOverlay.style.display = 'none';
            startCountdown(scriptId);
        });
    });

    // --- Countdown (adjustable, default 7s) ---
    let countdownTotal = 7;
    let countdownCount = 7;
    let countdownInterval = null;

    const cdMinus = document.getElementById('cd-minus');
    const cdPlus = document.getElementById('cd-plus');

    function startCountdown(scriptId) {
        countdownOverlay.style.display = 'flex';
        const label = scriptId === 'demo' ? 'Demo Video' : 'Behind the Scenes';
        countdownLabel.textContent = label;
        countdownCount = countdownTotal;
        countdownNumber.textContent = countdownCount;

        countdownInterval = setInterval(() => {
            countdownCount--;
            if (countdownCount <= 0) {
                clearInterval(countdownInterval);
                countdownInterval = null;
                countdownOverlay.style.display = 'none';
                beginScrolling();
            } else {
                countdownNumber.textContent = countdownCount;
            }
        }, 1000);
    }

    // +/- buttons: add/remove 5 seconds to the running countdown
    cdPlus.addEventListener('click', (e) => {
        e.stopPropagation();
        countdownCount += 5;
        countdownNumber.textContent = countdownCount;
    });
    cdMinus.addEventListener('click', (e) => {
        e.stopPropagation();
        countdownCount = Math.max(1, countdownCount - 5);
        countdownNumber.textContent = countdownCount;
    });

    // --- Begin scrolling ---
    function beginScrolling() {
        guide.style.display = 'block';
        controls.style.display = 'flex';
        scrolling = true;
        paused = false;
        scrollY = 0;
        prompter.style.transform = 'translateY(0)';
        requestAnimationFrame(scrollLoop);
    }

    // --- Scroll loop ---
    function scrollLoop() {
        if (!scrolling) return;
        if (!paused) {
            scrollY += BASE_SPEED * speed;
            prompter.style.transform = `translateY(-${scrollY}px)`;
        }
        requestAnimationFrame(scrollLoop);
    }

    // --- Controls ---
    btnPause.addEventListener('click', (e) => {
        e.stopPropagation();
        paused = !paused;
        btnPause.textContent = paused ? 'Resume' : 'Pause';
    });

    btnSlower.addEventListener('click', (e) => {
        e.stopPropagation();
        speed = Math.max(0.3, +(speed - 0.1).toFixed(1));
        speedDisplay.textContent = speed.toFixed(1) + 'x';
    });

    btnFaster.addEventListener('click', (e) => {
        e.stopPropagation();
        speed = Math.min(3.0, +(speed + 0.1).toFixed(1));
        speedDisplay.textContent = speed.toFixed(1) + 'x';
    });

    // Tap body to pause/resume
    document.body.addEventListener('click', (e) => {
        if (e.target.closest('#controls') || e.target.closest('#select-overlay') || e.target.closest('#countdown-overlay')) return;
        if (!scrolling) return;
        paused = !paused;
        btnPause.textContent = paused ? 'Resume' : 'Pause';
    });

    // Prevent iOS rubber-banding
    document.body.addEventListener('touchmove', (e) => { e.preventDefault(); }, { passive: false });
})();
</script>
