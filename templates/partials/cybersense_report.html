        </div>
        <!-- Attack Vector -->
        <div class="p-3 rounded-lg bg-gray-800/50 border border-gray-700 text-center">

    <div class="space-y-2 text-xs">

    <div class="mt-4" x-show="forensics.affected_systems && forensics.affected_systems.length > 0">

        <div class="space-y-1">
            <template x-for="sys in forensics.affected_systems" :key="sys.hostname">
                <div class="flex items-center justify-between text-xs p-2 rounded bg-gray-800/50">
                    <span class="text-red-400 font-mono" x-text="sys.hostname"></span>
                    <span class="text-gray-500" x-text="sys.ip"></span>
