<!-- Director Panel â€” collapsible side panel showing live presenter cues.
     Only visible when directorEnabled is true in the Alpine.js component. -->

<div x-show="directorEnabled" x-transition
     class="fixed right-0 top-16 bottom-0 w-96 bg-gray-900/95 border-l border-gray-700 backdrop-blur-sm z-40 overflow-y-auto shadow-2xl"
     @keydown.escape.window="directorEnabled = false">

    <!-- Header -->
    <div class="flex items-center justify-between px-4 py-3 border-b border-gray-700 bg-gray-800/50">
        <div class="flex items-center gap-2">
            <div class="w-2 h-2 rounded-full animate-pulse"
                 :class="directorCue.timing === 'go' ? 'bg-emerald-400' :
                          directorCue.timing === 'wait' ? 'bg-amber-400' :
                          directorCue.timing === 'pause' ? 'bg-red-400' : 'bg-gray-500'">
            </div>
            <span class="text-sm font-bold text-white tracking-wide">DIRECTOR</span>
        </div>
        <button @click="directorEnabled = false" class="text-gray-400 hover:text-white text-xs">
            Close
        </button>
    </div>

    <!-- Current Cue (large) -->
    <div class="px-4 py-4 border-b border-gray-800">
        <div class="text-xs font-semibold uppercase tracking-wider mb-2"
             :class="directorCue.timing === 'go' ? 'text-emerald-400' :
                      directorCue.timing === 'wait' ? 'text-amber-400' :
                      directorCue.timing === 'pause' ? 'text-red-400' : 'text-gray-500'">
            <span x-text="directorCue.timing === 'go' ? 'GO' :
                           directorCue.timing === 'wait' ? 'WAIT' :
                           directorCue.timing === 'pause' ? 'PAUSE' : 'STANDBY'"></span>
        </div>
        <p class="text-lg font-semibold text-white leading-snug"
           x-text="directorCue.cue || 'Waiting for scenario to start...'">
        </p>
    </div>

    <!-- Talking Points -->
    <div class="px-4 py-3 border-b border-gray-800" x-show="directorCue.talking_points && directorCue.talking_points.length > 0">
        <div class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Talking Points</div>
        <ul class="space-y-2">
            <template x-for="point in (directorCue.talking_points || [])" :key="point">
                <li class="flex items-start gap-2 text-sm text-gray-300">
                    <span class="text-sky-400 mt-0.5">&#8226;</span>
                    <span x-text="point"></span>
                </li>
            </template>
        </ul>
    </div>

    <!-- Next Cues (faded) -->
    <div class="px-4 py-3 border-b border-gray-800" x-show="directorCue.next_cues && directorCue.next_cues.length > 0">
        <div class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Coming Up</div>
        <ul class="space-y-1">
            <template x-for="next in (directorCue.next_cues || [])" :key="next">
                <li class="text-xs text-gray-500">
                    <span x-text="next"></span>
                </li>
            </template>
        </ul>
    </div>

    <!-- Cue History (last 5) -->
    <div class="px-4 py-3" x-show="directorHistory.length > 0">
        <div class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">History</div>
        <div class="space-y-2">
            <template x-for="(item, idx) in directorHistory.slice(-5).reverse()" :key="idx">
                <div class="text-xs text-gray-600 border-l-2 border-gray-800 pl-2" x-text="item.cue"></div>
            </template>
        </div>
    </div>
</div>
